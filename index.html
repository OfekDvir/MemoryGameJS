<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="syle.css">
  <title>Memory Game</title>
</head>

<body>
  <h1>Memory Game</h1>
  <div id="memoryGame"></div>
  <div id="settings">
    <label for="number">Choose number of cards </label>
    <input type="number" id="numberOfCards" min="0" max="10">
    <label for="button">Category </label>
    <select id="api" name="apis">
      <option value="country">country</option>
      <option value="dog">dog</option>
      <option value="harry" selected>harry</option>
    </select>
    <button id="fetchButton" onclick="fetchAndDisplayImagesNoorAdvanced()">Play</button>
    <button id="resetButton" onclick="resetGame()">Reset game</button>

  </div>
  <script src="script.js"></script>
</body>

</html>
